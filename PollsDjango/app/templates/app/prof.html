{% extends "app/layout.html" %}

{% block content %}
    <table class="table table-hover" style="margin-left: -75px">
    <thead>
    <br>
      <tr>
        <th>Enrolled Students</th>
        {% for i in qrid %}
        <th>{{i.created_at|date:"DATE_FORMAT"}}</th>
        {% endfor %}
      </tr>
    {% for g in students %}
      <tr>
      {% if not g.is_staff %}
      
      <td>{{g.username}}</td>
      
      {% endif %}  
      </tr>
    {% endfor %}
    </thead>
    </table>
{% endblock %}
